        <h2>Our Contact Form</h2>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend><b>Send Us A Message</b></legend>
            
                
                <p>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Dolapo" autocomplete="on" required>
                </p>

                <p>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Olatunde" autocomplete="on" required>
                </p>
                
                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="dhorleeytacos@gmail.com" autocomplete="on" required>
                </p>

                <p>
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>

        </fieldset>

        <button type="reset">
            Reset
        </button>
    
        <button type="submit">
            Send
        </button>
        
    </form>

</section>
